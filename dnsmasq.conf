dhcp-range=set:data,172.20.0.1,172.20.2.254,255.255.240.0,3600s
#dhcp for ipv6
dhcp-range=tag:mgmt,::1,constructor:mgmt-br0,ra-names,30m
dhcp-range=tag:data,::1,constructor:data-br0,ra-names,30m

